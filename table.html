<!DOCTYPE html>
<head>
    <title>Table | LAB-4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>Table</h1></center>
    <p><a href="index.html">Go back to Index</a></p>
    <br>
    <table border="1">
        <tr>
            <th>Photo</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job</th>
            <th>Salary</th>
            <th></th>
        </tr>
        <tbody id="table">
        </tbody>
        <tfoot>
            <tr>
                <form id="form">
                    <th><input id="photo" type="file" accept="image/png, image/jpeg"></th>
                    <th><input id="first-name" type="text"></th>
                    <th><input id="last-name" type="text"></th>
                    <th><input id="job" type="text"></th>
                    <th><input id="salary" type="text"></th>
                    <th><input type="submit" value="Add" onclick="addRow(event)"></th>
                </form>
            </tr>
        </tfoot>
    </table>

    <p id="error"></p>

    <script src="main.js"></script>
</body>
</html>
